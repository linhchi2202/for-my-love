<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Marry Me ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#ffe6ee, #ffffff);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 120px;
      font-size: 48px;
      color: #ff4d6d;
      opacity: 0;
      transition: opacity 1.5s;
    }

    h2 {
      font-size: 36px;
      color: #ff6b81;
      opacity: 0;
      transition: opacity 1.5s;
    }

    button {
      margin-top: 40px;
      padding: 14px 32px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    #yesBtn {
      display: none;
      background: #ff1493;
      margin-left: 10px;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
      color: #ff4d6d;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <h1 id="question">Will you marry me? üíç</h1>
  <h2 id="answer">I love you forever ‚ù§Ô∏è</h2>

  <button id="startBtn" onclick="start()">Press here ‚ù§Ô∏è</button>
  <button id="yesBtn" onclick="sayYes()">Yes, I do üíç</button>

  <!-- Nh·∫°c n·ªÅn (MP3 tr·ª±c ti·∫øp, KH√îNG d√πng YouTube) -->
  <audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <script>
    let heartInterval;

    function start() {
      document.getElementById("question").style.opacity = 1;
      document.getElementById("yesBtn").style.display = "inline-block";
      document.getElementById("startBtn").style.display = "none";

      document.getElementById("music").play();

      heartInterval = setInterval(createHeart, 300);
    }

    function sayYes() {
      document.getElementById("answer").style.opacity = 1;
      document.getElementById("question").innerText = "He said YES üíç‚ù§Ô∏è";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
  </script>

</body>
</html>
