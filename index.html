<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Min Min ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle, #ffe6ee, #ffffff);
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      margin-top: 35vh;
      font-size: 36px;
      color: #ff4d6d;
    }

    button {
      margin-top: 30px;
      padding: 16px 40px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    .text {
      font-size: 32px;
      color: #ff4d6d;
      opacity: 0;
      transition: opacity 1.5s;
      margin-top: 120px;
      line-height: 1.6;
    }

    .show {
      opacity: 1;
    }

    .final {
      font-size: 46px;
      font-weight: bold;
      color: #ff1493;
      text-shadow: 0 0 20px pink;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- LU√îN HI·ªÜN -->
  <div id="start">
    <h1>Hey Min Min üíñ</h1>
    <button id="startBtn">Press here ‚ù§Ô∏è</button>
  </div>

  <div id="t1" class="text">From the moment you came into my life,</div>
  <div id="t2" class="text">everything became brighter and warmer.</div>
  <div id="t3" class="text">I love you so much ‚ù§Ô∏è<br>You make me feel so lucky.</div>
  <div id="t4" class="text">So today, I just want to ask‚Ä¶</div>
  <div id="t5" class="text final">Will you marry me? üíç</div>
  <div id="t6" class="text final">He said YES üíç‚ù§Ô∏è</div>

  <audio id="music" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c3f2f8a42.mp3" type="audio/mpeg">
  </audio>

  <script>
    window.onload = function () {
      const btn = document.getElementById("startBtn");
      const music = document.getElementById("music");

      btn.onclick = function () {
        document.getElementById("start").style.display = "none";

        try { music.play(); } catch(e) {}

        setInterval(() => createHeart(), 400);

        setTimeout(() => show("t1"), 2000);
        setTimeout(() => show("t2"), 10000);
        setTimeout(() => show("t3"), 20000);
        setTimeout(() => show("t4"), 32000);
        setTimeout(() => show("t5"), 50000);
        setTimeout(() => show("t6"), 58000);
      };
    };

    function show(id) {
      const el = document.getElementById(id);
      if (el) el.classList.add("show");
    }

    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerHTML = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }
  </script>

</body>
</html>
